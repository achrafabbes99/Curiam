<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- <title>NewProjectAvoka</title> -->
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  
</head>
<body>
  <app-root></app-root>

  
   <script src="./assets/js/swiper-bundle.min.js"></script>
   <!-- <script src="./assets/js/swipe.min.js"></script> -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (document.querySelector('.main-slider-carousel')) {
        var swiper = new Swiper('.main-slider-carousel', {
          slidesPerView: 1,
          spaceBetween: 10,
          loop: true,
          lazyLoading: true,
          TouchSpin:true,
          breakpoints: {
            600: {
              slidesPerView: 1
            },
            800: {
              slidesPerView: 1
            },
            1000: {
              slidesPerView: 1
            },
            1100: {
              slidesPerView: 1
            },
            700: {
              slidesPerView: 1
            }
          },
          pagination: '.swiper-pagination',
          paginationClickable: true,
          nextButton: '.swiper-button-next',
          prevButton: '.swiper-button-prev',
          autoplay: {
            delay: 5000, 
            disableOnInteraction: false 
          },
        });
      }
    });
  </script>


</body>
</html>
